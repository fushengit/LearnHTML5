<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Id选择器的练习</title>
</head>
	<style>
		div {
			width: 100px;
			height: 100px;
		}
		/*利用ID选择器给div字体颜色赋值*/
		#divfirstId {
			color: red;
		}
		#divSecondId {
			background-color: gray;
		}

	</style>
<body>
	<div id = "divfirstId">
		这是1个div标签
	</div>

	<div id = "divSecondId">
		这是2个div标签
	</div>
</body>
</html>
