<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器练习</title>
	<style>
		h1[id]{
			color: red;
		}
		h1[id="h1-id-1"]{
			background-color: blue;
		}
		h2[class]{
			color: gray;
		}
		input[type="text"]{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h1 id= "h1-id-1" >这是1个h1标签</h1>
	<h2 class="h2-class-1">这是1个h2标签</h2>
	<h3>这是1个h3标签</h3>

	<input type="text">
</body>
</html>
