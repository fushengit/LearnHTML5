<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类选择器练习</title>
	<style>

		.redLi-forc {
			color: red;
		}
		.gray-bg {
			background-color: blue;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li class = "redLi-forc">第一个li</li>
			<li class = "gray-bg">第二个li</li>
			<li class = "redLi-forc gray-bg">第三个li</li>
		</ul>
	</div>
</body>
</html>


同一个标签可以拥有多个类，中间用空格隔开
