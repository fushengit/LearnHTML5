<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>并集选择器的练习</title>
	<style>
		.p1class,.p2class{
			color: red;
		}
	</style>
</head>
<body>
	<p class = "p1class">第1个p标签</p>
	<p class = "p2class">第2个p标签</p>
	<p class = "p1class p2class">第3个p标签</p>
	<p>第4个p标签</p>
</body>
</html>

并集选择器: 在并集选择器中的任意一个选择器的被某标签使用，则该标签被渲染。注意并集选择其中的多个选择器都是用逗号隔开的
