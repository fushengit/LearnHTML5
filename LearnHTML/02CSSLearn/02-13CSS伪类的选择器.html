<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS伪类的选择器练习</title>
	<style>
		/*未被访问过的网站*/
		:link{
			color:red;
		}
		/*已被访问过的网站*/
		:visited{
			color:gray;
		}
		/*鼠标放置*/
		:hover{
			color: blue;
		}
		/*点击时刻*/
		:active{
			color:black;
		}
		/*获得焦点时刻*/
		:focus{
			color:yellow;
		}
	</style>
</head>
<body>
	<a href="http://www.baidu.com">这是百度的官网</a>
	<br>
	<a href="http://www.taobao.com">这是淘宝的官网</a>
	<br>
	<a href="http://www.youku.com">这是优酷的官网</a>
	<br>
	
</body>
</html>
