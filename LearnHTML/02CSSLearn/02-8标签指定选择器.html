<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签指定选择器练习</title>
	<style>
		h1.h1-class {
			color: red;
		}
		h2#h2-id {
			color: blue;
		}
	</style>
</head>
<body>
	<h1 class = "h1-class">这是一个h1.class 的标签指示器的例子</h1>
	<br>
	<h2 id = "h2-id">这是一个h2#id 的标签指示器的例子</h2>
</body>
</html>

标签指示器：在该标签下的class/id为给定的值的情况下，渲染该标签
