<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fieldset分组标签的使用</title>
</head>
<body>
	<form action="#">
		<fieldset>
			<legend>用户组1</legend>
			用户名:<input type="text">
			<br>
			密码: <input type="password">
		</fieldset>
		<fieldset>
			<legend>用户组2</legend>
				用户名:<input type="text">
				<br>
				密码: <input type="password">
		</fieldset>
	</form>
</body>
</html>
