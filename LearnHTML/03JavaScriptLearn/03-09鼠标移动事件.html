<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移动事件</title>

	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background-color: blue;
		}
	</style>

</head>
<body>
	<script type="text/javascript">
		function func(e){
			var x = e.clientX;
			var y = e.clientY;
			var text = document.getElementById("txt");
			text.value = x+":"+y;
		}
	</script>
	<input type="text" id="txt">；
	<div onmousemove = "func(event)">鼠标的移动事件</div>
</body>
</html>
