<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移动事件</title>

	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background-color: red;
		}
		.overClass {
			background-color: blue;
		}
	</style>

</head>
<body>
	<script type="text/javascript">
		function moveAction(e){
			var x = e.clientX;
			var y = e.clientY;
			var text = document.getElementById("txt");
			text.value = x+":"+y;
		}
		function overAction(e){
			var div = document.getElementById("divId");
			div.className = "overClass";
		}
		function outAction(e){
			var div = document.getElementById("divId");
			div.className = "";
		}
	</script>
	<input type="text" id="txt">；
	<div id ="divId" onmousemove = "moveAction(event)" onmouseover = "overAction(event)" onmouseout = "outAction(event)">鼠标的移动事件</div>
	
</body>
</html>
