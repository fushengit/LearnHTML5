<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date对象的使用</title>
</head>
<body>
	<script type="text/javascript">
		/*
			1.new Date(); 拿到当前时间
			2.getxxx(); 拿到年月日，时分秒
		*/

		var d = new Date();

		alert(d.toLocaleString());
		alert(d.getYear());
		alert(d.getMonth()); //月
		alert(d.getDate()); //日期
		alert(d.getDay()); //星期

	</script>
</body>
</html>
