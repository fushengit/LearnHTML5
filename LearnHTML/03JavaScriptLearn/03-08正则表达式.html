<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式</title>
</head>
<body>
	<script type="text/javascript">
		/*
			
		*/

		var reg = /.../;  //匹配三个任意的字符
		var s = "fadsfddddf";

		alert(reg.test(s)); //测试字符串是否包含正则表达式中所匹配的字符
		alert(reg.exec(s).length); //以数组的形式返回匹配的正则表达式的字符串
	</script>
</body>
</html>
